            .animate {
            -webkit-animation: giraffehue 5s;
            -webkit-animation-iteration-count: infinite;
        }

        @-webkit-keyframes giraffehue {

            0% {-webkit-filter: hue-rotate(36deg);}
            10% {-webkit-filter: hue-rotate(72deg);}
            20% {-webkit-filter: hue-rotate(108deg);}
            30% {-webkit-filter: hue-rotate(144deg);}
            40% {-webkit-filter: hue-rotate(180deg);}
            50% {-webkit-filter: hue-rotate(216deg);}
            60% {-webkit-filter: hue-rotate(242deg);}
            70% {-webkit-filter: hue-rotate(278deg);}
            80% {-webkit-filter: hue-rotate(314deg);}
            90% {-webkit-filter: hue-rotate(340deg);}
            100% {-webkit-filter: hue-rotate(360deg);}

        }

</style>
